{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="{% static 'analytics/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'analytics/assets/css/now-ui-dashboard.css' %}">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"/>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="orange">
        <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
        -->

        <div class="logo">
            <a href="/" class="simple-text logo-mini">
                HM
            </a>

            <a href="/" class="simple-text logo-normal">
                Home
            </a>
            <div class="navbar-minimize">
                <button id="minimizeSidebar" class="btn btn-simple btn-icon btn-neutral btn-round">
                    <i class="now-ui-icons text_align-center visible-on-sidebar-regular"></i>
                    <i class="now-ui-icons design_bullet-list-67 visible-on-sidebar-mini"></i>
                </button>
            </div>
        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">

                <li {% if board == 'scholar' %}class="active"{% endif %}>
                    <a href="/analytics/scholar-dashboard">
                        <i class="now-ui-icons education_hat"></i>
                        <p>Sponsored Students</p>
                    </a>
                </li>
                <li {% if board == 'tm' %}class="active"{% endif %}>
                    <a href="/analytics/tm-dashboard">
                        <i class="now-ui-icons business_bulb-63"></i>
                        <p>TM Projects</p>
                    </a>
                </li>
                <li {% if board == 'network' %}class="active"{% endif %}>
                    <a href="/analytics/network-dashboard">
                        <i class="now-ui-icons business_bulb-63"></i>
                        <p>Network Analysis</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
            <div class="container-fluid">


                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="#pablo">Dashboard</a>
                </div>



                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                </div>
            </div>
        </nav>

        <div class="panel-header panel-header-sm">
        </div>

        {% block content %}
        {% endblock %}

        <footer class="footer" >
            <div class="container-fluid">
                <nav>
                    <ul>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy; <script>document.write(new Date().getFullYear())</script>, Designed by and Coded by Likit Preeyanon.
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<script src="{% static 'analytics/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'analytics/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'analytics/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'analytics/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'analytics/assets/js/plugins/moment.min.js' %}"></script>

<!--  Plugin for Sweet Alert -->
<script src="{% static 'analytics/assets/js/plugins/sweetalert2.min.js' %}"></script>

<!-- Forms Validations Plugin -->
<script src="{% static 'analytics/assets/js/plugins/jquery.validate.min.js' %}"></script>

<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="{% static 'analytics/assets/js/plugins/jquery.bootstrap-wizard.js' %}"></script>

<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="{% static 'analytics/assets/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'analytics/assets/js/plugins/bootstrap-switch.js' %}"></script>

<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<script src="{% static 'analytics/assets/js/plugins/bootstrap-datetimepicker.js' %}"></script>

<!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
<script src="{% static 'analytics/assets/js/plugins/jquery.dataTables.min.js' %}"></script>

<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="{% static 'analytics/assets/js/plugins/bootstrap-tagsinput.js' %}"></script>

<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static 'analytics/assets/js/plugins/jasny-bootstrap.min.js' %}"></script>

<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script src="{% static 'analytics/assets/js/plugins/fullcalendar.min.js' %}"></script>

<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
<script src="{% static 'analytics/assets/js/plugins/jquery-jvectormap.js' %}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'analytics/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>

<!--  Google Maps Plugin    -->
<!--
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
-->

<!-- Chart JS -->
<script src="{% static 'analytics/assets/js/plugins/chartjs.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'analytics/assets/js/plugins/bootstrap-notify.js' %}"></script>

<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->

<script src="{% static 'analytics/assets/js/now-ui-dashboard.js' %}" type="text/javascript"></script>

{% block scripts %}
{% endblock %}

</html>
