{% load static %}
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
        <div class="navbar-translate">
            <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="{% static 'blog/assets/img/blurred-image-1.jpg' %}">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h5>
                        <a class="nav-link" href="/analytics/database">
                            <strong>Database</strong>
                        </a>
                    </h5>
                </li>
                {% for item in menu_items %}
                <li class="nav-item">
                    <h5>
                        <a class="nav-link" href="{{ item.href }}">
                            <strong>{{ item.text }}</strong>
                        </a>
                    </h5>
                </li>
                {% endfor %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <h5>
                        <a class="nav-link" href="{{ user.get_absolute_url }}">
                            <i class="fa fa-user-circle"></i>
                            <strong>Profile</strong>
                        </a>
                    </h5>
                </li>
                {% endif %}
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                    <h5>
                        <a class="nav-link" href="/account/logout">
                            <strong>Log out</strong>
                        </a>
                    </h5>
                    {% else %}
                    <h5>
                        <a class="nav-link" href="/account/login">
                            <strong>Log in</strong>
                        </a>
                    </h5>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
